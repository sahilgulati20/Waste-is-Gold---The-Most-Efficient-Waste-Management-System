<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e8f5e9; /* Light greenish background */
            color: #2e3d34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e3d34;
        }

        p {
            text-align: center;
            color: #4a5b50;
            margin-bottom: 30px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #a5d6a7;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #f7fff7; /* Light greenish background for input */
        }

        input[type="email"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px; /* Space between buttons */
        }

        button:hover {
            background-color: #388E3C;
        }

        .login-button {
            background-color: #2196F3; /* Blue background for login button */
        }

        .login-button:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forget Password</h2>
        <p>Please enter your email address to reset your password.</p>
        <form id="forgetPasswordForm">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <button class="login-button" onclick="location.href='index.html';">Login</button>
    </div>

    <script>
        // Listen for form submission
        document.getElementById('forgetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;

            // Example Fetch.ai interaction (pseudo-code)
            try {
               // Here you would typically interact with a Fetch.ai service
               // For example, create an autonomous agent to handle password reset
                const response = await fetch('https://your-fetch-ai-service-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

               // Handle the response accordingly
                if (data.success) {
                    alert('Reset link sent to your email!');
                } else {
                    alert('Error: ' + data.message);
                }

                alert('This is a placeholder for sending a reset link to: ' + email);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the reset link.');
            }
        });
    </script>
</body>
</html>
